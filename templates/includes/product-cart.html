<div class="cr-product-card">
    <div class="cr-product-image">
        <div class="cr-image-inner zoom-image-hover">
            <img src="{{product.images.first.image.url}}" alt="product-1">
        </div>
        <div class="cr-side-view">
            <a href="javascript:void(0)" class="wishlist">
                <i class="ri-heart-line"></i>
            </a>
            <a class="model-oraganic-product" data-bs-toggle="modal" data-target="#quickview{{ product.id }}"
                role="button">
                <i class="ri-eye-line"></i>
            </a>
        </div>
        <a class="cr-shopping-bag" href="javascript:void(0)">
            <i class="ri-shopping-bag-line"></i>
        </a>
    </div>
    <div class="cr-product-details">
        <div class="cr-brand">
            {% for category in product.categories.all %}
            <p>{{ category.title }}</p>
            {% endfor %}
            <div class="cr-star">
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-line"></i>
                <p>(4.5)</p>
            </div>
        </div>
        <a href="product-left-sidebar.html" class="title">{{product.title}}</a>
        <p class="cr-price"><span class="new-price">$120.25</span> <span class="old-price">$123.25</span></p>
    </div>
</div>
